<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" lang="ko">
    <title>TODO</title>
</head>
<body>
<div>
    <header>
        <h1>
            할 일 수정
        </h1>
    </header>

    <section>
        <form th:object="${taskForm}" method="post">
            <p><label th:for="name">제목</label></p>
            <input type="text" th:field="*{name}" th:placeholder="${taskForm.name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
            <p>우선순위</p>
            <span>
                                <input type="radio" th:field="*{priority}" value="HIGH"
                                       id="high" th:checked="${taskForm.priority == 'HIGH'}">
                                <label for="high">높음</label>
                            </span>
            <span>
                                <input type="radio" th:field="*{priority}" value="MEDIUM"
                                       id="medium" th:checked="${taskForm.priority == 'MEDIUM'}">
                                <label for="medium">보통</label>
                            </span>
            <span>
                                <input type="radio" th:field="*{priority}" value="LOW"
                                       id="low" th:checked="${taskForm.priority == 'LOW'}">
                                <label for="low">낮음</label>
                            </span>
            <p th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">Incorrect data</p>
            <div>
                <button type="submit">
                    제출
                </button>
                <button type="reset">
                    되돌리기
                </button>
                <a href="/tasks">[ &leftarrow; 이전 ]
                </a>
            </div>
        </form>
    </section>

</div>
</body>
</html>
