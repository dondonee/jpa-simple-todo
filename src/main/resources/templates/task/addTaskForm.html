<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" lang="ko">
    <title>TODO</title>
</head>
<body>
<div>
    <header>
        <h1>
            할 일 등록
        </h1>
    </header>

    <section>
        <form action="/tasks/new" th:object="${taskForm}" method="post">
            <p><label th:for="name">제목</label></p>
            <input type="text" th:field="*{name}" placeholder="Java 공부하기(24자까지)">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
            <p>우선순위</p>
            <span>
                                <input type="radio" th:field="*{priority}" value="HIGH"
                                       id="high">
                                <label for="high">높음</label>
                            </span>
            <span>
                                <input type="radio" th:field="*{priority}" value="MEDIUM"
                                       id="medium">
                                <label for="medium">보통</label>
                            </span>
            <span>
                                <input type="radio" th:field="*{priority}" value="LOW" id="low">
                                <label for="low">낮음</label>
                            </span>
            <p th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">Incorrect data</p>
            <div>
                <button type="submit">
                    제출
                </button>
                <button type="reset">
                    내용지우기
                </button>
                <a href="/tasks">
                    [ &leftarrow; 이전 ]
                </a>
            </div>
        </form>
    </section>

</div>
</body>
</html>
