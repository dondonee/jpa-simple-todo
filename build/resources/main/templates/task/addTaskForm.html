<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div>
    <header>
        <h1 th:text="#{page.addTask}">
            할 일 등록
        </h1>
    </header>

    <section>
        <form action="/tasks/new" th:object="${taskForm}" method="post">
            <p><label th:for="name" th:text="#{label.title}">제목</label></p>
            <input type="text" th:field="*{name}" th:errorclass="field-error"
                   th:placeholder="#{label.title.placeholder}"
                   placeholder="Java 공부하기(24자까지)">
            <p th:errors="*{name}" th:class="field-error-text" th:errorclass="field-error">Incorrect data</p>
            <p th:text="#{label.priority}">우선순위</p>
            <th:block th:each="pr : ${priorities}">
                <input type="radio" th:field="*{priority}" th:value="${pr.name()}">
                <label th:for="${#ids.prev('priority')}" th:text="#{${pr.getDescription()}}"></label>
            </th:block>
            <p th:errors="*{priority}" th:class="field-error-text" th:errorclass="field-error">Incorrect data</p>
            <div>
                <button type="submit" th:text="#{button.submit}">
                    제출
                </button>
                <button type="reset" th:text="#{button.reset}">
                    내용지우기
                </button>
                <a href="/tasks">
                    [ &leftarrow; <span th:text="#{button.prev}">이전</span> ]
                </a>
            </div>
        </form>
    </section>

</div>
</body>
</html>
